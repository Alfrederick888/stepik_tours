{% extends 'tours/base.html' %}
{% block card %}

    <div class="col-4" data-test="card">
      <div class="card mb-3" >
          <img src="{{ 3.picture }}" class="card-img-top img-fluid" data-test="picture">
          <div class="card-body">
            <h5 class="card-title">{{3.title}}</h5>
            <p class="card-text">{{3.description}}</p>
            <a href="" class="btn btn-sm btn-info" data-test="tourlink">Подробнее</a>
          </div>
      </div>
     </div>


{% endblock %}
